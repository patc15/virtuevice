<!doctype html>
<html>
	<head>
		<title>VIRTUE/vice</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/list.minimized.css">
		<!--<script src='//cdn.goroost.com/roostjs/oc9ig655poclzaqnl4mh5bh2wzybb1kf' async></script>-->
		<script src="js/minimized.list.js" type="text/javascript"></script>
	</head>
	<body>
		<noscript>
			<p>Please install or enable JavaScript on your browser</p>
		</noscript>
		<section id="addNewHabitContainer">
			<div id="popup">
				<form id="newHabitForm">
					<p><label id="formTitle">Habit Title: 
						<input type="text" maxlength="30">
						</label>
					</p>
					<br>
					<p>Choose a picture:</p>
					<div id="imageSelection"></div>
					<br>
					<p>Choose Weekly Frequency:</p>
					<label id="sun" class="ck-button"> <input type="checkbox" name="date" value="sunday" checked><span>Sun</span></label>
					<label id="mon" class="ck-button"> <input type="checkbox" name="date" value="monday" checked><span>Mon</span></label>
					<label id="tue" class="ck-button"> <input type="checkbox" name="date" value="tuesday" checked><span>Tue</span></label>
					<label id="wed" class="ck-button"> <input type="checkbox" name="date" value="wednesday" checked><span>Wed</span></label>
					<label id="thu" class="ck-button"> <input type="checkbox" name="date" value="thursday" checked><span>Thu</span></label>
					<label id="fri" class="ck-button"> <input type="checkbox" name="date" value="friday" checked><span>Fri</span></label>
					<label id="sat" class="ck-button"> <input type="checkbox" name="date" value="saturday" checked><span>Sat</span></label>
					<br>
					<p>
						Choose Daily Frequency:
						<select id="dailyFreq">
							<option value="1" selected>1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
						</select>
					</p>
					<br>
					<button type="button" id="submitPopupButton" class="formButton">Submit</button>
					<button type="button" id="closePopupButton" class="formButton">Cancel</button>
				</form>
			</div>
		</section>
		<section id="habitContainer">
			<div class="habitBox">
				<a id="headerLink" href="list.html">
					<img src="img/virtuevicelogo.png" alt="virtue/vice" border="0" height=45 width=250>
				</a>
				<a id="logoutButton" href="index.html">LOGOUT</a>
				<table id="habitTable">
					<thead>
					</thead>
					<tbody>
					</tbody>
				</table>
				<div id="emptyList">You have no habits!</div>
			</div>
		</section>
		<button id="addNewButton"></button>
		<footer>
			<img id="footerlogo" alt="nerdzlogo" src="img/nerdzlogo.png" height=75 width=100>
		</footer>
	</body>
</html>
